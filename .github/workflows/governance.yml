name: Governance Compliance

on:
  pull_request:
    paths:
      - 'CONSTITUTION.md'
      - 'PLAN.md'
      - 'TASKS.md'
      - 'ENFORCEMENT.md'
      - 'ADR-*.md'
      - 'scripts/governance/**'
      - '.github/workflows/governance.yml'
  push:
    branches: [ main ]
    paths:
      - 'CONSTITUTION.md'
      - 'PLAN.md'
      - 'TASKS.md'
      - 'ENFORCEMENT.md'
      - 'ADR-*.md'
      - 'scripts/governance/**'

jobs:
  validate-governance:
    name: Validate Governance Documents
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for commit validation
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Add any additional dependencies here if needed
    
    - name: Validate Constitution
      run: |
        echo "🏛️ Validating Constitution document..."
        python scripts/governance/validate_constitution.py
    
    - name: Validate Document Traceability
      run: |
        echo "🔗 Validating document traceability..."
        python scripts/governance/validate_traceability.py
    
    - name: Validate PR References (PR only)
      if: github.event_name == 'pull_request'
      run: |
        echo "📋 Validating PR references..."
        python scripts/governance/validate_pr_references.py --check-commits
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        PR_NUMBER: ${{ github.event.number }}
    
    - name: Run Complete Governance Validation
      run: |
        echo "🎯 Running complete governance validation..."
        if [ "${{ github.event_name }}" == "pull_request" ]; then
          python scripts/governance/validate_all.py --pr-mode
        else
          python scripts/governance/validate_all.py
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        PR_NUMBER: ${{ github.event.number }}
    
    - name: Generate Governance Report
      if: always()
      run: |
        echo "📊 Generating governance report..."
        echo "## Governance Validation Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Validation Date:** $(date)" >> $GITHUB_STEP_SUMMARY
        echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ job.status }}" == "success" ]; then
          echo "✅ **All governance checks passed!**" >> $GITHUB_STEP_SUMMARY
        else
          echo "❌ **Some governance checks failed.**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Please review the job logs and fix any issues before merging." >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Documents Validated" >> $GITHUB_STEP_SUMMARY
        echo "- Constitution (CONST-P# principles)" >> $GITHUB_STEP_SUMMARY
        echo "- Plan (PLAN-# items)" >> $GITHUB_STEP_SUMMARY
        echo "- Tasks (TASK-### items)" >> $GITHUB_STEP_SUMMARY
        echo "- ADRs (architectural decisions)" >> $GITHUB_STEP_SUMMARY
        echo "- Traceability links" >> $GITHUB_STEP_SUMMARY