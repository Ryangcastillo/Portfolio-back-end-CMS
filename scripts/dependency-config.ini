# Dependency Management Configuration
# Configuration file for automated dependency management

# Python Backend Configuration
[backend]
python_version = ">=3.8"
venv_path = "backend/venv"
requirements_files = ["requirements.in", "requirements-dev.in"]
security_tools = ["bandit", "safety"]
update_strategy = "conservative"  # conservative, aggressive, security-only

# Node.js Frontend Configuration
[frontend]
node_version = ">=16.0.0"
package_managers = ["pnpm", "npm"]  # Priority order
audit_level = "high"  # low, moderate, high, critical
update_strategy = "conservative"

# Security Configuration
[security]
critical_severity_action = "halt"  # halt, notify, continue
vulnerability_sources = ["nvd", "github", "snyk"]
auto_fix_enabled = true
security_scan_frequency = "weekly"

# Automation Configuration
[automation]
enabled = true
schedule = "0 2 * * 1"  # Every Monday at 2 AM (cron format)
max_updates_per_run = 10
rollback_on_failure = true
notification_channels = ["log", "email"]  # log, email, slack, webhook

# Monitoring Configuration
[monitoring]
track_dependencies = true
generate_reports = true
retention_days = 30
metrics_enabled = true
performance_tracking = true

# Update Rules
[update_rules]
# Exclude packages from automatic updates (comma-separated)
excluded_packages = react@<18.0.0,next@<14.0.0

# Pin critical packages (comma-separated)  
pinned_packages = fastapi>=0.104.0,sqlalchemy>=2.0.0,pytest>=7.0.0

# Allow pre-release updates for development
allow_prerelease = false
allow_major_updates = false  # Only allow patch and minor updates

# Notification Templates
[notifications]
critical_template = "URGENT: Critical vulnerability detected in {package} {version}"
update_success_template = "Dependencies updated successfully - {count} packages updated"
update_failure_template = "Dependency update failed - manual intervention required"

# Integration Settings
[integrations]
# GitHub Integration
github_enabled = false
github_create_issues = false
github_labels = dependencies,security

# Slack Integration  
slack_enabled = false
slack_webhook_url = 
slack_channel = #development

# Email Integration
email_enabled = false
email_smtp_server = 
email_recipients = 